<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="section">
        <h1>Let's keep in touch</h1>
        <p>Subscribe to keep up with fresh news and exciting updates. <br> We promise not to spam you!</p>
        <div>
            <div class="bad">
                <input class="input" type="email" placeholder="Enter your email address">
                <button class="button" type="submit">SEND <img src="right-arrow.png" width="10" alt=""></button>
            </div>
            <div class="non">
                <input class="check" type="checkbox">
                <label for="">I agree to my email address being stored and used to receive monthly newsletter.</label>
            </div>
        </div>
    </div>
</body>
</html>
